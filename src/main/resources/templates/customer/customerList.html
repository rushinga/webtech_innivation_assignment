<!--</html>--><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 font-sans">

<!-- Navigation -->
<div class="bg-white shadow-md rounded-lg p-6 mb-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Page Navigation</h1>
    <a th:href="@{/admin/home}" class="text-blue-600 hover:underline block mb-1">Home</a>
    <a th:href="@{/customer/register}" class="text-blue-600 hover:underline block mb-1">Register Customer</a>
    <a th:href="@{/customer/search/all}" class="text-blue-600 hover:underline block">Customer List</a>
</div>

<!-- Page Header -->
<h1 class="text-3xl font-bold text-gray-900 mb-4">Customer List Page</h1>

<!-- Table Section -->
<div class="overflow-x-auto bg-white shadow rounded-lg p-4">
    <table class="min-w-full border border-gray-200">
        <thead class="bg-gray-100">
        <tr>
            <th class="px-4 py-2 border text-left text-sm font-semibold text-gray-700">First Name</th>
            <th class="px-4 py-2 border text-left text-sm font-semibold text-gray-700">Last Name</th>
            <th class="px-4 py-2 border text-left text-sm font-semibold text-gray-700">Email</th>
            <th class="px-4 py-2 border text-left text-sm font-semibold text-gray-700">Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cust : ${customers}" class="hover:bg-gray-50">
            <td class="px-4 py-2 border text-sm text-gray-800" th:text="${cust.firstName}"></td>
            <td class="px-4 py-2 border text-sm text-gray-800" th:text="${cust.lastName}"></td>
            <td class="px-4 py-2 border text-sm text-gray-800" th:text="${cust.email}"></td>
            <td class="px-4 py-2 border text-sm text-gray-800" th:text="${cust.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
