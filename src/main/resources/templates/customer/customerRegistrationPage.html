<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0E60CD',
                        secondary: '#E5E7EB'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-secondary min-h-screen font-sans">

<!-- Navigation -->
<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">Customer Portal</h1>
        <nav class="space-x-4">
            <a th:href="@{/customer/search/all}" class="text-gray-600 hover:text-primary">Customer List</a>
            <a th:href="@{/customer/register}" class="text-primary font-semibold">Register</a>
        </nav>
    </div>
</header>

<!-- Main Form Content -->
<main class="max-w-xl mx-auto bg-white mt-10 p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Register a New Customer</h2>

    <!-- Success Message -->
    <div th:if="${message}" class="mb-4">
        <div class="bg-green-100 border border-green-300 text-green-800 px-4 py-3 rounded">
            <span th:text="${message}">Successfully registered!</span>
        </div>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="mb-4">
        <div class="bg-red-100 border border-red-300 text-red-800 px-4 py-3 rounded">
            <span th:text="${error}">There was an error!</span>
        </div>
    </div>

    <!-- Registration Form -->
    <form th:action="@{/customer/register}" th:object="${customer}" method="post" class="space-y-5">
        <div>
            <label class="block text-gray-700 font-medium mb-1">First Name</label>
            <input type="text" th:field="*{firstName}" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:outline-none">
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">Last Name</label>
            <input type="text" th:field="*{lastName}" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:outline-none">
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email" th:field="*{email}" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:outline-none">
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:outline-none">
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">Role</label>
            <select th:field="*{role}" class="w-full border border-gray-300 rounded-lg px-4 py-2">
                <option value="USER" selected>User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <div class="pt-4">
            <button type="submit"
                    class="w-full bg-primary text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-200">
                Register Customer
            </button>
        </div>
    </form>
</main>

</body>
</html>
